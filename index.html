<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The New Invisible College</title>

<style>
  :root {
    --paper-bg: #faf8f2;
    --paper-border: #d4cfc3;
    --ink: #3a3a3a;
    --ink-soft: #615c54;
    --accent: #8c6b45; 
  }

  body {
    margin: 0;
    padding: 0;
    font-family: "Libre Baskerville", "Times New Roman", serif;
    background: var(--paper-bg);
    color: var(--ink);
    line-height: 1.7;
    padding-bottom: 3rem;
  }

  header {
    text-align: center;
    padding: 2.3rem 0 1.3rem 0;
    border-bottom: 1px solid var(--paper-border);
    margin-bottom: 1.5rem;
    letter-spacing: 0.04em;
  }

  .title {
    font-size: 2rem;
    font-weight: 600;
    color: var(--ink);
  }

  .subtitle {
    font-size: 0.9rem;
    color: var(--ink-soft);
    margin-top: 0.5rem;
  }

  /* ======= Layout ======= */
  .container {
    width: 90%;
    max-width: 1100px;
    margin: auto;
    display: flex;
    gap: 2rem;
  }

  .sidebar {
    width: 280px;
    border: 1px solid var(--paper-border);
    background: #fdfbf6;
    padding: 1.4rem;
    border-radius: 6px;
  }

  .sidebar h2 {
    font-size: 1.1rem;
    margin-bottom: 0.5rem;
    color: var(--accent);
  }

  .desc {
    font-size: 0.9rem;
    color: var(--ink-soft);
  }

  dl {
    margin-top: 1rem;
    font-size: 0.92rem;
  }

  dt {
    font-weight: 600;
    margin-top: 0.8rem;
    color: var(--accent);
  }

  dd {
    margin-left: 0;
  }

  /* ===== Diagram area ===== */
  .diagram-container {
    flex: 1;
    border: 1px solid var(--paper-border);
    background: #ffffff;
    border-radius: 6px;
    overflow: hidden;
    height: 550px;
    position: relative;
  }

  svg {
    width: 100%;
    height: 100%;
  }

  .hint {
    position: absolute;
    bottom: 0.6rem;
    right: 1rem;
    font-size: 0.75rem;
    color: var(--ink-soft);
    background: rgba(253, 250, 240, 0.9);
    padding: 0.2rem 0.5rem;
    border: 1px solid var(--paper-border);
    border-radius: 4px;
  }

  .node-label {
    font-size: 0.75rem;
    fill: var(--ink);
    pointer-events: none;
  }

</style>
</head>

<body>

<header>
  <div class="title">The New Invisible College</div>
  <div class="subtitle">A gentle diagram in the spirit of 19th-century scholarly papers</div>
</header>

<div class="container">
  
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>Notes</h2>
    <p class="desc">
      Select a node in the diagram to read a short annotation.
    </p>

    <dl id="node-details">
      <dt>Selected</dt>
      <dd>None</dd>

      <dt>Notes</dt>
      <dd>Hover or tap a node in the diagram.</dd>
    </dl>
  </aside>

  <!-- Diagram panel -->
  <section class="diagram-container">
    <svg id="network" viewBox="0 0 800 500"></svg>
    <div class="hint">Drag to pan · Scroll to zoom · Click nodes</div>
  </section>

</div>


<script>
  /* ===== Simple elegant dataset ===== */

  function layoutNodes() {
  
  const visibleNodes = nodes.filter(n => n.visible !== false);
  const cx = 400;   // 圆心 x
  const cy = 250;   // 圆心 y
  const radius = 170;

  visibleNodes.forEach((node, i) => {
    const angle = 2 * Math.PI * i / visibleNodes.length;
    node.x = cx + radius * Math.cos(angle);
    node.y = cy + radius * Math.sin(angle);
  });
}

  const nodes = [
    { id: "dirac", label: "P. Dirac", note: "Quiet, precise, and devastating.",visible : True },
    { id: "ehrenfest", label: "P. Ehrenfest", note: "Statistical insight with painful honesty.",visible : True },
    { id: "wigner", label: "E. Wigner",  note: "Symmetry as a worldview.",visible : True },
    { id: "heisenberg", label: "W. Heisenberg", note: "N/A" ,visible : True}，
    { id: "bohr", label: "N. Bohr", note: "N/A" ,visible : True}，
    { id: "oppenheimer", label: "J. R. Oppenherimer", note: "N/A",visible : True }，
    { id: "gamow", label: "G. Gamow",  note: "N/A" ,visible : True}，
    { id: "landau", label: "L. Landau", note: "N/A",visible : True }，
  ];

  const links = [
    { source: "dirac", target: "ehrenfest" },
    { source: "dirac", target: "wigner" },
    { source: "dirac", target: "heisenberg" },
    
  ];

  /* ===== SVG building ===== */
  const svg = document.getElementById("network");
  const ns = "http://www.w3.org/2000/svg";

  const viewport = document.createElementNS(ns, "g");
  svg.appendChild(viewport);

  let zoom = 1, offsetX = 0, offsetY = 0;
  let isPanning = false, lastX = 0, lastY = 0;

  function applyTransform() {
    viewport.setAttribute("transform", `translate(${offsetX}, ${offsetY}) scale(${zoom})`);
  }

  function getNode(id) { return nodes.find(n => n.id === id); }

  const nodeRadius = 12;

  /* Draw links */
  links.forEach(link => {
    const s = getNode(link.source);
    const t = getNode(link.target);
    const line = document.createElementNS(ns, "line");
    line.setAttribute("x1", s.x);
    line.setAttribute("y1", s.y);
    line.setAttribute("x2", t.x);
    line.setAttribute("y2", t.y);
    line.setAttribute("stroke", "#b6ac99");
    line.setAttribute("stroke-width", "1.2");
    viewport.appendChild(line);
  });

  /* Draw nodes */
  nodes.forEach(node => {
    const g = document.createElementNS(ns, "g");
    g.setAttribute("data-id", node.id);

    const circle = document.createElementNS(ns, "circle");
    circle.setAttribute("cx", node.x);
    circle.setAttribute("cy", node.y);
    circle.setAttribute("r", nodeRadius);
    circle.setAttribute("fill", "#ffffff");
    circle.setAttribute("stroke", "#8c6b45");
    circle.setAttribute("stroke-width", "1.5");
    g.appendChild(circle);

    const label = document.createElementNS(ns, "text");
    label.setAttribute("x", node.x);
    label.setAttribute("y", node.y - nodeRadius - 8);
    label.setAttribute("text-anchor", "middle");
    label.setAttribute("class", "node-label");
    label.textContent = node.label;
    g.appendChild(label);

    g.addEventListener("click", () => selectNode(node.id));
    viewport.appendChild(g);
  });

  const detailsEl = document.getElementById("node-details");

  function selectNode(id) {
    const node = getNode(id);

    detailsEl.innerHTML = `
      <dt>Selected</dt><dd>${node.label}</dd>
      <dt>Notes</dt><dd>${node.note}</dd>
    `;
  }

  /* Pan */
  svg.addEventListener("mousedown", e => {
    if (e.target.closest("g[data-id]")) return;
    isPanning = true;
    lastX = e.clientX; lastY = e.clientY;
  });

  window.addEventListener("mousemove", e => {
    if (!isPanning) return;
    offsetX += (e.clientX - lastX);
    offsetY += (e.clientY - lastY);
    lastX = e.clientX; lastY = e.clientY;
    applyTransform();
  });

  window.addEventListener("mouseup", () => { isPanning = false; });

  /* Zoom */
  svg.addEventListener("wheel", e => {
    e.preventDefault();
    const factor = e.deltaY > 0 ? 0.9 : 1.1;
    const oldZoom = zoom;
    zoom = Math.min(Math.max(zoom * factor, 0.5), 2.5);

    const rect = svg.getBoundingClientRect();
    const cx = e.clientX - rect.left;
    const cy = e.clientY - rect.top;

    offsetX = cx - (cx - offsetX) * (zoom / oldZoom);
    offsetY = cy - (cy - offsetY) * (zoom / oldZoom);

    applyTransform();
  }, { passive: false });

  applyTransform();

</script>

</body>
</html>
